    let year = parseInt(prompt("Nhập năm cần kiểm tra:"));
    let isLeapYear = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " là một năm Nhuận");
